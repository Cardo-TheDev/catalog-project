<!DOCTYPE html>
<html>
<head>
    <title>Add New Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="{{url_for('newCategoryItem', category_id=category_id)}}" method="POST">
        <label for="title">Title:</label>
        <input id='title' type="text" name="title">

        <p>About the Book:</p>
        <label for="description"></label>
        <textarea cols="30" rows="5" id="description" name="description"></textarea><br><br>

        <label for="author">Book Author:</label>
        <input id="author" type="text" name="author"><br><br>
        <button>Submit</button>
    </form>
    <br>
    <a href="{{url_for('showCategories')}}">Back to Item display</a>
</body>
</html>
