<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    {% for i in items %}
        <p>{{i['name']}}</p>
        <a href="{{url_for('categoryItemDescription', category_id=i['id'], category_item_id=i['id'])}}">Item description</a>
        <br><br>
        <a href="{{url_for('editCategoryItem',category_id=i['id'], category_item_id=i['id'])}}">Edit Item</a>
        <a href="{{url_for('deleteCategoryItem',category_id=i['id'], category_item_id=i['id'])}}">Delete Item</a>
    {% endfor %}
    <br><br>
        <a href="{{url_for('showCategories')}}">Back</a>
    
</body>
</html>
