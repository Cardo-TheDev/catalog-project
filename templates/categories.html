<!DOCTYPE html>
<html>
<head>
    <title>Catalog</title>
</head>
<body>
    <h2>Below are a List of <em>Classical Book</em> Genres:</h2>
    {% for i in cat %}
        <h3>{{i.name}}</h3>
        <a href="{{url_for('showCategoryItems', category_id=i['id'])}}">View books in this category</a>
        <br>
        <a href="{{url_for('newCategoryItem', category_id=i['id'])}}">Add a new book to this category</a>
    {% endfor %}
</body>
</html>
